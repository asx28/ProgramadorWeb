<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 id="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id ="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-gordura">40</td>
							<td class="info-altura">1.72</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
			<section class="container">
				<h2>Cadastro de Pacientes</h2>
				<form id="form">
					<div class="grupo">
						<label for="name">Nome: </label>
						<input id="nome" name="nome" type="text" placeholder="Nome do paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso: </label>
						<input id="peso" name="peso" type="text" placeholder="Peso do paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="altura">Altura: </label>
						<input id="altura" name="altura" type="text" placeholder="Altura do paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura: </label>
						<input id="gordura" name="gordura" type="text" placeholder="%Gordura do paciente" class="campo">
					</div>
					<button id="botao">Cadastrar</button>
				</form>
			</section>
		</main>
		<script src="js/calculo-imc.js"></script>
		<script src="js/formulario.js"></script>
		<script src="js/deletar.js"></script>

	</body>
</html>
